<body>
    <nav>
        <a href="/index.html" id="nav">Home</a>
        <a href="/calculator.html" id="nav">Calculator</a>
        <a href="/reviews.html" id="nav">Reviews</a>

        <a href="/contact.html" id="nav">Contact</a>

    <div class="partBorder">
        <h1>
            Calculator
        </h1>
    </div>
    <table>
        <tr>
            <td>
                <input type="button" value="(" onclick="display('(')" class="calc">
            </td>
            <td>
                <input type="button" value=")" onclick="display(')')" class="calc">
            </td>
            <td>
                <input type="button" value="%" onclick="display('%')" class="calc">
            </td>
            <td>
                <input type="button" value="C" onclick="clear()" class="calc">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" onclick="display('7')" class="calc">
            </td>
            <td>
                <input type="button" value="8" onclick="display('8')" class="calc">
            </td>
            <td>
                <input type="button" value="9" onclick="display('9')" class="calc">
            </td>
            <td>
                <input type="button" value="&divide" onclick="display('/')" class="calc">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" onclick="display('4')" class="calc">
            </td>
            <td>
                <input type="button" value="5" onclick="display('5')" class="calc">
            </td>
            <td>
                <input type="button" value="6" onclick="display('6')" class="calc">
            </td>
            <td>
                <input type="button" value="&times" onclick="display('*')" class="calc">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" onclick="display('1')" class="calc">
            </td>
            <td>
                <input type="button" value="2" onclick="display('2')" class="calc">
            </td>
            <td>
                <input type="button" value="3" onclick="display('3')" class="calc">
            </td>
            <td>
                <input type="button" value="-" onclick="display('-')" class="calc">
            </td>  
        </tr>
        <tr>
            <td>
                <input type="button" value="0" onclick="display('0')" class="calc">
            </td>
            <td>
                <input type="button" value="." onclick="display('.')" class="calc">
            </td>
            <td>
                <input type="button" value="=" onclick="calculate()" class="calc">
            </td>
            <td>
                <input type="button" value="+" onclick="display('+')" class="calc">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="result">
            </td>
        </tr>
    </table>

    <br><br>
    <form>
        <div class="colourForm">
            <label for="chooseColour" id="colourText">Pick a colour</label><br>
            <input type="color" id="chooseColour" value="#8fbc8f" name="chooseColour"><br>
            <input type="submit" id="colourSubmit" value="Submit Colour">
        </div>
    </form>
</body>
